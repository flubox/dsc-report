    <textarea id="file-source" class="col-md-12">import React, { PropTypes } from &#039;react&#039;
import PageDesc from &#039;./components/PageDesc&#039;
import CategoryOption from &#039;./components/CategoryOption&#039;
import GroupDesc from &#039;./components/GroupDesc&#039;
import GroupOptionInfos from &#039;./components/GroupOptionInfos&#039;
import Sequence from &#039;./components/Sequence&#039;
import Covers from &#039;./components/Covers&#039;
const designSchema = require(&#039;./schemas/design.json&#039;)

/**
 * newDesignElements
 * @type {Object}
 */
export const newDesignElements = {
    name: &#039;&#039;,
    pageDescs: {
        id: &#039;pageDescId&#039;,
        defaultThumbnail: &#039;&#039;,
        pageId: 0,
        pageType: &#039;pageType&#039;,
        altPages: [&#039;altPages1&#039;, &#039;altPages2&#039;, &#039;altPages3&#039;]
    },
    pageRepeatables: [&#039;&#039;],
    toolkitId: &#039;&#039;,
    categoryOptions: {
        categoryId: &#039;&#039;,
        options: [{
            id: &#039;&#039;,
            value: &#039;&#039;,
            name: &#039;&#039;
        }]
    },
    groupDescs: {
        groupId: &#039;&#039;,
        groupDescInfos: [{
            pageDescId: &#039;&#039;,
            pageId: &#039;&#039;
        }]
    },
    sequences: {
        sequenceId: &#039;&#039;,
        sequenceInfos: [{
            pageDescId: &#039;&#039;,
            index: &#039;&#039;
        }]
    }
};

/**
 * newGroupDescInfos empty object
 * @type {Object}
 */
export const newGroupDescInfos = {pageDescId: &#039;&#039;, pageId: &#039;&#039;};

/**
 * newCategoryOptionsOptions empty object
 * @type {Object}
 */
export const newCategoryOptionsOptions = {id: &#039;&#039;, value: &#039;&#039;, name: &#039;&#039;};

/**
 * newSequenceInfos empty object
 * @type {Object}
 */
export const newSequenceInfos = {pageDescId: &#039;&#039;, index: &#039;&#039;};

/**
 * Input number props
 * @type {Object}
 */
export const inputNumberProps = {type: &#039;number&#039;, min: &#039;0&#039;};

/**
 * DesignForm roles, are used to change the display of the form
 */
export const formRoles = [{value: &#039;designer&#039;, text: &#039;designer&#039;}, {value: &#039;operator&#039;, text: &#039;operator&#039;}];

/**
 * Instantiates the component PageDesc
 * @param {Object} props
 * @returns {Component} - the rendering of the PageDesc component
 */
export const instancierPageDesc = props =&gt; &lt;PageDesc {...props} key={`PageDesc-${props.index}`} /&gt;;

instancierPageDesc.propTypes = {
    index: PropTypes.number.isRequired
};

/**
 * Instantiates the component CategoryOption
 * @param {Object} props
 * @returns {Component} - the rendering of the CategoryOption component
 */
export const instancierCategoryOptions = props =&gt; &lt;CategoryOption {...props} key={`CategoryOption-${props.index}`} /&gt;;

instancierCategoryOptions.propTypes = {
    index: PropTypes.number.isRequired
};

/**
 * Instantiates the component GroupDesc
 * @param {Object} props
 * @returns {Component} - the rendering of the GroupDesc component
 */
export const instancierGroupDescs = props =&gt; &lt;GroupDesc {...props} key={`GroupDescs-${props.index}`} /&gt;;

instancierGroupDescs.propTypes = {
    index: PropTypes.number.isRequired
}

/**
 * Instantiates the component GroupOptionInfos
 * @param {Object} props
 * @returns {Component} - the rendering of the GroupOptionInfos component
 */
export const instancierGroupOptionInfos = props =&gt; &lt;GroupOptionInfos {...props} key={`GroupOptionInfos-${props.index}`} /&gt;;

instancierGroupOptionInfos.propTypes = {
    index: PropTypes.number.isRequired
}

/**
 * @param {Object} props
 * @returns {Component} - the rendering of the Sequence component
 */
export const instancierSequences = props =&gt; &lt;Sequence {...props} key={`Sequence-${props.index}`} /&gt;;
instancierSequences.propTypes = {
    index: PropTypes.number.isRequired
};

export const instancierCovers = props =&gt; &lt;Covers {...props} key={`Cover-${props.index}`} /&gt;

/**
 * Factory to instantiate Component
 * @param {Array} iterable
 * @param {Object} props2add
 * @param {Function} instancier
 * @returns {Component}
 */
export const factory = iterable =&gt; props2Add =&gt; instancier =&gt; Array.isArray(iterable) &amp;&amp; iterable.map((item, index) =&gt; ({...item, ...props2Add, index})).map(instancier);

export const blackListedKeys = [&#039;uuid&#039;];

/**
 * Filters the keys from the blacklisted list
 * @param {Array} blackListedKeys
 * @returns {Object} data - filtered then reduced new data
 */
export const filterKeys = blackListedKeys =&gt; object =&gt; Object.keys(object).filter(k =&gt; !blackListedKeys.includes(k)).reduce((a, b) =&gt; ({ ...a, [b]: object[b] }), {});

/**
 * Concatenates the new pageDesc if from pageNumber, pageType and pageId
 * @param {Object} name - the new name
 * @param {Object} value - the new value
 * @param {Object} composedId - desctructured object of {pageNumber, pageType, pageId}
 * @return {String} the new concatenated pageDescId
 */
export const createPageDescId = (key, value) =&gt; (composedId) =&gt; {
    composedId[key] = value;
    Object.keys(composedId).forEach(key =&gt; {
        composedId[key] = composedId[key] === undefined ? &#039;null&#039; : composedId[key];
    });
    return Object.values(composedId).join(&#039;_&#039;);
};

/**
 * @returns {Object} covers - enum of a design covers
 */
export const covers = designSchema.properties.pageDescs.items.properties.coverType.enum;

/**
 * Aggregates the covers in an array that will be set in the design Form state
 * Then used to display the covers
 * @param {Boolean} isBook
 * @param {Object} nextProps
 * @returns {Array} array of the fifth first pages that represents the covers
 */
export const filterCovers = isBook =&gt; nextProps =&gt; isBook ? nextProps.filter(page =&gt; covers.includes(page.pageType)) : [];

export const filterPagesWithoutCovers = isBook =&gt; nextProps =&gt; isBook ? nextProps.filter(page =&gt; !covers.includes(page.pageType)) : [];
