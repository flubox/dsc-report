<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import React from &#039;react&#039;;
import Png2Base64Service from &#039;./Png2Base64Service&#039;;
import {ACL, Bucket} from &#039;../constants&#039;;

export const mkUrl = filename =&gt; `import/${filename}`;

export const S3UploaderFromDroppedFiles = props =&gt; {
    // console.info(&#039;S3UploaderFromDroppedFiles&#039;, props);
    const done = files =&gt; {
        props.onDrop(files);
        // console.info(&#039;S3UploaderFromDroppedFiles&#039;, files);
        const upload = file =&gt; new Promise((resolve, reject) =&gt; {
            const Body = new Buffer(file.base64.replace(&#039;data:image/png;base64,&#039;,&#039;&#039;), &#039;base64&#039;);
            const s3Bucket = new props.AWS.S3( { params: {Bucket} } );
            const data = {
                ACL, Bucket, Key: mkUrl(`${props.toolkitId}/${file.name}`),
                Body,
                ContentEncoding: &#039;base64&#039;,
                ContentType: &#039;image/png&#039;
            };
            s3Bucket.upload(data).promise().then(data =&gt; resolve({...file, ...data}));
        });
        Promise.all(files.map((file) =&gt; {
            if (Array.isArray(file)) {
                return new Promise(resolve =&gt; Promise.all(file.map(upload)).then(resolve))
            }
            return upload(file);
        }))
        .then(props.done)
    };
    const reProps = {...props, done};
    return &lt;Png2Base64Service {...reProps}&gt;{props.children}&lt;/Png2Base64Service&gt;;
}

export default S3UploaderFromDroppedFiles;</textarea>
