import toolkitSchema from &#039;../schemas/toolkit.json&#039;;
// import createPropTypes from &#039;react-json-schema-proptypes&#039;;

// import Col from &#039;muicss/lib/react/col&#039;;
// import Input from &#039;muicss/lib/react/input&#039;;
// import Option from &#039;muicss/lib/react/option&#039;;
// import Panel from &#039;muicss/lib/react/panel&#039;;
// import Select from &#039;muicss/lib/react/select&#039;;
// import TextArea from &#039;muicss/lib/react/textarea&#039;;
// import Button from &#039;muicss/lib/react/button&#039;;
import { Button, Card, CardTitle, Col, Container, MediaBox, Input, Icon, Row } from &#039;react-materialize&#039;

export const ToolkitFormColor = ({color, handleChange, handleRemove}) =&gt; {
    return (
        &lt;Col s={3}&gt;
            &lt;Card&gt;
                &lt;Row&gt;
                    &lt;label htmlFor={`colorType-${color.uuid}`}&gt;colorType&lt;/label&gt;
                    &lt;div className=&#039;mui-select&#039;&gt;
                        &lt;select defaultValue={color.colorType} id={color.uuid} name=&quot;colorType&quot; onChange={handleChange}&gt;
                            {toolkitSchema.properties.colors.items.properties.colorType.enum.map((colorType, i) =&gt; {
                                return &lt;option key={`colorType-${color.uuid}-${i}`} id={color.uuid} value={colorType} label={colorType} /&gt;
                            })}
                        &lt;/select&gt;
                    &lt;/div&gt;

                    &lt;label htmlFor={`defaultColor-${color.uuid}`}&gt;defaultColor&lt;/label&gt;
                    {/*&lt;div className=&#039;mui-select&#039;&gt;
                        &lt;select defaultValue={color.defaultColor || false} id={color.uuid} name=&quot;defaultColor&quot; onChange={handleChange}&gt;
                            {toolkitSchema.properties.colors.items.properties.defaultColor.enum.map((isDefault, i) =&gt; {
                                return &lt;option key={`isDefault-${color.uuid}-${i}`} id={color.uuid} value={isDefault} label={isDefault} /&gt;
                            })}
                        &lt;/select&gt;
                        &lt;Input name=&#039;rgb&#039; type=&#039;checkbox&#039; value=&#039;true&#039; label=&#039;Default Color&#039; /&gt;
                    &lt;/div&gt;*/}
                    &lt;Input name=&#039;defaultColor&#039; type=&#039;switch&#039; value={color.defaultColor} /&gt;

                    &lt;Input
                        className=&quot;col&quot;
                        s={12}
                        id={color.uuid}
                        type=&quot;text&quot;
                        label=&quot;Description&quot;
                        floatingLabel={true}
                        defaultValue={color.Description || &#039;&#039;}
                        name=&quot;Description&quot;
                        onChange={handleChange}
                    /&gt;

                &lt;/Row&gt;
                &lt;Row&gt;
                    &lt;Input type=&quot;color&quot; floatingLabel={true} defaultValue={`#${color.rgb}`} id={color.uuid} name=&quot;rgb&quot; onChange={handleChange}/&gt;
                &lt;/Row&gt;
                &lt;Row&gt;
                    &lt;Button type=&quot;button&quot; size=&quot;small&quot; variant=&quot;raised&quot; id={color.uuid} name=&quot;colors&quot; onClick={handleRemove}&gt;remove&lt;/Button&gt;
                &lt;/Row&gt;
            &lt;/Card&gt;
        &lt;/Col&gt;
    );
}

// ToolkitFormColor.proptypes = {
