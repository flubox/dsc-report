<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import React, { PropTypes } from &#039;react&#039;;
import { Col, Row, Input, Card, Button, Icon } from &#039;react-materialize&#039;

export const CategoryOption = props =&gt; (
    &lt;Col s={12} m={6}&gt;
        &lt;Card title=&#039;Category option&#039;&gt;
            &lt;Row&gt;
                &lt;Input s={12} label=&quot;Category Id&quot; name=&quot;categoryId&quot; id={props.uuid} value={props.categoryId} onChange={props.handleChange} /&gt;
                &lt;Row&gt;
                    &lt;Button floating small className=&#039;red&#039; waves=&#039;light&#039; name=&#039;options&#039; id={props.uuid} onClick={props.handleAddCategoryOptions}&gt;+&lt;Icon left&gt;add&lt;/Icon&gt;&lt;/Button&gt;
                &lt;/Row&gt;
                
                &lt;Row&gt;
                    {props.options &amp;&amp; props.options.map(option =&gt; (
                        &lt;Col s={12} m={6} key={`categoryOptions_${option.uuid}`}&gt;
                            &lt;Card title=&#039;Options&#039;&gt;
                                &lt;Input s={4} label=&#039;Id&#039; name=&#039;id&#039; id={option.uuid} value={option.id} onChange={props.handleChange} /&gt;
                                &lt;Input s={4} label=&#039;Name&#039; name=&#039;name&#039; id={option.uuid} value={option.name} onChange={props.handleChange} /&gt;
                                &lt;Input s={4} label=&#039;Value&#039; name=&#039;value&#039; id={option.uuid} value={option.value} onChange={props.handleChange} /&gt;
                                &lt;Button waves=&#039;light&#039; name=&#039;options&#039; id={option.uuid} onClick={props.handleRemoveOptions} &gt;-&lt;/Button&gt;
                            &lt;/Card&gt;
                        &lt;/Col&gt;
                    ))}
                &lt;/Row&gt;

                &lt;Button s={12} waves=&#039;light&#039; className=&#039;red&#039; name=&#039;categoryOptions&#039; id={props.uuid} onClick={props.handleRemove}&gt;Remove this item&lt;/Button&gt;
            &lt;/Row&gt;
        &lt;/Card&gt;
    &lt;/Col&gt;
)

CategoryOption.propTypes = {
    uuid: PropTypes.string.isRequired,
    categoryId: PropTypes.string.isRequired,
    options: PropTypes.array.isRequired,
    handleChange: PropTypes.func.isRequired,
    handleAddCategoryOptions: PropTypes.func.isRequired,
    handleRemove: PropTypes.func.isRequired,
    handleRemoveOptions: PropTypes.func.isRequired
};

export default CategoryOption;</textarea>
