    const componentPageDesc = PageDesc;

})

test(&#039;PageDesc btnProps&#039;, t =&gt; {
    t.is(typeof btnProps, &#039;object&#039;, &#039;PageDesc btnProps is not an object&#039;);
})

test(&#039;&lt;PageDesc /&gt; has props&#039;, t =&gt; {
    const wrapper = mount(&lt;PageDesc {...PageDescProps} /&gt;)
    // t.is(wrapper.instance())

    t.is(typeof wrapper.instance().props.altPages, &#039;object&#039;, &#039;altPages is not a string&#039;)
    t.is(typeof wrapper.instance().props.thumbnailLayout, &#039;object&#039;, &#039;thumbnailLayout is not a string&#039;)
    t.is(typeof wrapper.instance().props.thumbnailPageDesc, &#039;object&#039;, &#039;thumbnailPageDesc is not a string&#039;)
    t.is(typeof wrapper.instance().props.handleChange, &#039;function&#039;, &#039;handleChange is not a function&#039;)
    t.is(typeof wrapper.instance().props.handleChangeAltPages, &#039;function&#039;, &#039;handleChangeAltPages is not a function&#039;)
    t.is(typeof wrapper.instance().props.handleChangePageDescsProperties, &#039;function&#039;, &#039;handleChangePageDescsProperties is not a function&#039;)
    t.is(typeof wrapper.instance().props.handleFetchPageDesc, &#039;function&#039;, &#039;handleFetchPageDesc is not a function&#039;)
    t.is(typeof wrapper.instance().props.handleRemove, &#039;function&#039;, &#039;handleRemove is not a function&#039;)
})
