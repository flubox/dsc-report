<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import React, {PropTypes} from &#039;react&#039;;
import toolkitSchema from &#039;../schemas/toolkit.json&#039;;
import { Button, Card, CardTitle, Col, Container, MediaBox, Input, Icon, Row } from &#039;react-materialize&#039;
import Loader from &#039;./Loader&#039;;

export const ToolkitFormImage = ({image, handleChange, handleRemove}) =&gt; {
    return image.loading ? (
        &lt;Col s={3}&gt;
            &lt;Card&gt;
                &lt;Loader/&gt;
            &lt;/Card&gt;
        &lt;/Col&gt;
    ) : (
        &lt;Col s={3}&gt;
            &lt;Card
                header={&lt;CardTitle reveal image={image.urlThumb || image.urlFull} waves=&quot;light&quot;&gt;&lt;/CardTitle&gt;}
                reveal={(
                        &lt;Row&gt;
                            &lt;select s={12} id=&quot;imageType&quot; defaultValue={`${toolkitSchema.properties.images.items.properties.imageType.enum[0]}`} label=&quot;imageType&quot; floatingLabel={true} name=&quot;imageType&quot; id={image.uuid} onChange={handleChange} value={image.imageType}&gt;
                                {toolkitSchema.properties.images.items.properties.imageType.enum.map(type =&gt; {
                                    return &lt;option key={`imageType-${type}`} value={type} label={type} /&gt;
                                })}
                            &lt;/select&gt;

                            &lt;Input s={12} type=&quot;text&quot; key={`image-id-${image.uuid}`} label=&quot;id&quot; floatingLabel={true} defaultValue={image.id} name=&quot;id&quot; id={image.uuid} onChange={handleChange}/&gt;

                            &lt;Input s={12} type=&quot;text&quot; key={`urlThumb-${image.uuid}`} label=&quot;urlThumb&quot; floatingLabel={true} defaultValue={image.urlThumb} name=&quot;urlThumb&quot; id={image.uuid} nChange={handleChange}/&gt;

                            &lt;Input s={12} type=&quot;text&quot; key={`urlScaled-${image.uuid}`} label=&quot;urlScaled&quot; floatingLabel={true} defaultValue={image.urlScaled} name=&quot;urlScaled&quot; id={image.uuid} onChange={handleChange}/&gt;

                            &lt;Input s={12} type=&quot;text&quot; key={`urlFull-${image.uuid}`} label=&quot;urlFull&quot; floatingLabel={true} defaultValue={image.urlFull} name=&quot;urlFull&quot; id={image.uuid} nChange={handleChange}/&gt;

                            &lt;Input s={6} id=&quot;ratioX&quot; type=&quot;number&quot; key={`ratioX-${image.uuid}`} label=&quot;ratioX&quot; floatingLabel={true} defaultValue={image.ratioX} name=&quot;ratioX&quot; id={image.uuid} onChange={handleChange}/&gt;
                            &lt;Input s={6} id=&quot;ratioY&quot; type=&quot;number&quot; key={`ratioY-${image.uuid}`} label=&quot;ratioY&quot; floatingLabel={true} defaultValue={image.ratioY} name=&quot;ratioY&quot; id={image.uuid} onChange={handleChange}/&gt;

                            &lt;select
                                s={12}
                                id=&quot;Locale&quot;
                                defaultValue={`${toolkitSchema.properties.images.items.properties.Locale.enum[1]}`}
                                label=&quot;Locale&quot;
                                floatingLabel={true}
                                name=&quot;Locale&quot;
                                id={image.uuid}
                                onChange={handleChange}
                            &gt;
                                {toolkitSchema.properties.images.items.properties.Locale.enum.map((locale, i) =&gt; {
                                    return &lt;option key={`Locale-${image.uuid}-${locale}-${i}`} defaultValue={locale} label={locale} /&gt;
                                })}
                            &lt;/select&gt;
                        &lt;/Row&gt;
                )}
            &gt;
                &lt;Button type=&quot;button&quot; size=&quot;small&quot; variant=&quot;raised&quot; id={image.uuid} name=&quot;images&quot; onClick={handleRemove}&gt;remove&lt;/Button&gt;
            &lt;/Card&gt;
        &lt;/Col&gt;
    );
}

export default ToolkitFormImage;
</textarea>
