    <textarea id="file-source" class="col-md-12">import React, {PropTypes} from &#039;react&#039;;
import { Button, Card, Col, Collapsible, CollapsibleItem, Icon, Input, Row } from &#039;react-materialize&#039;;

const handleChange = ({props, id}) =&gt; ({target}) =&gt; props.handleChange({target: {id, value: {...props.data, [target.name]: target.value}}});
const handleRemove = ({props, id}) =&gt; () =&gt; props.handleRemove({target: {id}});

export const ToolkitFormFont = props =&gt; {
    const {uuid, id, bold, displayName, fontFamily, fontName} = props.data;
    const avg = {type: &#039;text&#039;, s: 12, floatingLabel: true, onChange: handleChange({props, id: uuid})};
    return (
        &lt;Col s={3}&gt;
            &lt;Card&gt;
                &lt;h5 style={{fontFamily: fontName, textAlign: &#039;center&#039;}}&gt;{fontName}&lt;/h5&gt;
                &lt;h5 style={{fontFamily: fontName, textAlign: &#039;center&#039;}}&gt;{fontName}&lt;/h5&gt;
                &lt;h5 style={{fontFamily: fontName, textAlign: &#039;center&#039;}}&gt;&lt;i&gt;{fontName}&lt;/i&gt;&lt;/h5&gt;
                &lt;h5 style={{fontFamily: fontName, textAlign: &#039;center&#039;}}&gt;&lt;b&gt;{fontName}&lt;/b&gt;&lt;/h5&gt;
                &lt;h5 style={{fontFamily: fontName, textAlign: &#039;center&#039;}}&gt;&lt;b&gt;&lt;i&gt;{fontName}&lt;/i&gt;&lt;/b&gt;&lt;/h5&gt;
                &lt;Row&gt;
                    &lt;Collapsible popout&gt;
                        &lt;CollapsibleItem header=&quot;Edit&quot; icon=&#039;edit&#039;&gt;
                            &lt;Row&gt;
                                &lt;Input {...avg} label=&quot;id&quot; defaultValue={id} name=&quot;id&quot;/&gt;
                                &lt;Input {...avg} label=&quot;name&quot; defaultValue={props.data.name} name=&quot;name&quot;/&gt;
                                &lt;Input {...avg} label=&quot;displayName&quot; defaultValue={displayName} name=&quot;displayName&quot;/&gt;
                                &lt;Input {...avg} label=&quot;fontName&quot; defaultValue={fontName} name=&quot;fontName&quot;/&gt;
                                &lt;Input {...avg} label=&quot;bold&quot; defaultValue={bold} name=&quot;bold&quot;/&gt;
                            &lt;/Row&gt;
                        &lt;/CollapsibleItem&gt;
                    &lt;/Collapsible&gt;
                &lt;/Row&gt;
                &lt;Row&gt;
                    &lt;Button
                        floating
                        small
                        raised
                        type=&quot;button&quot;
                        onClick={handleRemove({props, id: uuid})}
                    &gt;
                        &lt;Icon&gt;clear&lt;/Icon&gt;remove
                    &lt;/Button&gt;
                &lt;/Row&gt;
            &lt;/Card&gt;
        &lt;/Col&gt;
    );
}

export default ToolkitFormFont;
